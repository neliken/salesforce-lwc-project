<template>
  <lightning-card title="Reports Hub">
    <div class="slds-p-around_small">
      <template if:true={reports}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_compact slds-table_fixed-layout">
          <thead>
          <tr>
            <th scope="col">Report Name</th>
            <th scope="col">Created By</th>
            <th scope="col">Open in Facify</th>
          </tr>
          </thead>
          <tbody>
          <template for:each={reports} for:item="rep">
            <tr key={rep.Id}>
              <td>{rep.Name}</td>
              <td>{rep.createdBy}</td>
              <td>
                <lightning-button
                  label="Open"
                  variant="brand"
                  value={rep.facifyUrl}
                  onclick={handleRedirect}
                  class="slds-button_small">
                </lightning-button>
              </td>
            </tr>
          </template>
          </tbody>
        </table>

        <div class="slds-m-top_small slds-grid slds-grid_align-center slds-grid_vertical-align-center">

          <lightning-button-icon
            icon-name="utility:chevronleft"
            alternative-text="Previous"
            onclick={handlePrev}
            disabled={isPrevDisabled}
            size="small"
            variant="border-filled"
            class="slds-m-right_x-small">
          </lightning-button-icon>

          <div class="slds-m-horizontal_small slds-text-align_center">
            <span>{paginationInfo}</span>
          </div>

          <lightning-button-icon
            icon-name="utility:chevronright"
            alternative-text="Next"
            onclick={handleNext}
            disabled={isNextDisabled}
            size="small"
            variant="border-filled"
            class="slds-m-left_x-small">
          </lightning-button-icon>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
