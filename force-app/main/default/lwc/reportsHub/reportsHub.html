<template>
  <lightning-card title="Reports Hub">
    <div class="slds-p-around_medium">
      <template if:true={reports}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
          <thead>
          <tr>
            <th scope="col">Report Name</th>
            <th scope="col">Created By</th>
            <th scope="col">Open in Facify</th>
          </tr>
          </thead>
          <tbody>
          <template for:each={reports} for:item="rep">
            <tr key={rep.Id}>
              <td>{rep.Name}</td>
              <td>{rep.createdBy}</td>
              <td>
                <lightning-button
                  label="Access in Facify"
                  variant="brand"
                  value={rep.facifyUrl}
                  onclick={handleRedirect}>
                </lightning-button>
              </td>
            </tr>
          </template>
          </tbody>
        </table>

        <!-- Pagination Controls -->
        <div class="slds-m-top_medium slds-grid slds-grid_align-center">
          <lightning-button
            label="Previous"
            onclick={handlePrev}
            disabled={isPrevDisabled}>
          </lightning-button>

          <span class="slds-m-horizontal_small">{paginationInfo}</span>

          <lightning-button
            label="Next"
            onclick={handleNext}
            disabled={isNextDisabled}>
          </lightning-button>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
