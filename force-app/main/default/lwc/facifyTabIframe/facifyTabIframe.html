<template>
  <lightning-card title="Facify" icon-name="custom:custom63">
    <template if:true={computedUrl}>
      <iframe
        allow="fullscreen"
        allowfullscreen
        src={computedUrl}
        width="100%"
        height="650px"
        class="facify-iframe">
      </iframe>
    </template>
    <template if:false={computedUrl}>
      <p>Loading...</p>
    </template>
  </lightning-card>
</template>
